---
# Following https://kubernetes.io/docs/setup/production-environment/tools/kubeadm/install-kubeadm/
- name: Install required packages
  package:
    name: "{{ item }}"
    state: present
  loop:
    - "apt-transport-https"
    - "ca-certificates"
    - "curl"

# Installing kubelet, kubeadm and kubectl
- name: Add an apt signing key
  apt_key:
    url: "https://packages.cloud.google.com/apt/doc/apt-key.gpg"
    state: present

- name: Add apt repository
  apt_repository:
    repo: "deb [arch=amd64] https://apt.kubernetes.io/ kubernetes-xenial main"
    update_cache: yes

- name: Install Kubernetes {{ version }}
  apt:
    name: "{{ packages }}"
    state: present
    force: yes
  vars:
    packages:
      - kubelet={{ version }}-00
      - kubeadm={{ version }}-00
      - kubectl={{ version }}-00
      - kubernetes-cni

- name: Check Kubernetes version
  command: kubeadm version -o 'json'
  register: kube_version

- debug:
    msg: "{{ kube_version.stdout }}"

# - name: Pin kubernetes packages
